<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/base}"
      layout:fragment="content">

<body class="bg-light">
<div class="boxedlayout">
    <!-- TITLE BEGINS -->
    <div class="headerimage">
        <div class="headercontent">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="fleft">
                            <h1>Feed</h1>
                        </div>
                        <div class="fright breadc">
                            <a href="index.html"> Home </a> / <a href="feed.html">Feed</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
       <div class="mt-4 mb-5">
           <!-- 본문-->
        <div class="container" style="margin: 100px auto;">

            <div class="row justify-content-center">


                <div class="card mb-3 " style="width: 935px;">
                    <div class="row no-gutters">
                        <div class="col-md-8">
                            <img th:src="|/feed/${feedview.image}|" th:width="600px" class="card-img">
                        </div>
                        <div class="col-md-4" style="position: relative;">
                            <div>
                                <a th:href="@{/feed/profile(aseq=${feedview.aseq})}" th:text="${feedview.nickname}"></a>
                            </div>

                            <div class="card-header bg-white ">
                                글번호
                                <a class="text-body font-weight-bold text-monospace " style="height: 70px;"
                                   th:text="${feedview.seq}"></a>

                                <!--th:href="'/feed/profile'+ seq=${feedview.aseq}"-->
                            </div>

                            <div class="card-body border border-bottom border-gray overflow-auto" style="height: 420px;">
                                <!--<a  th:href="'/'+${mapList.get(post.author)}" >
                                <span style="font-size:90%" class="card-title font-weight-bold"
                                      th:text="${mapList.get(post.author)}"></span>
                                </a>-->
                                내용
                                <span style="font-size:100%" class="card-text" th:text="${feedview.content}"></span><br/>

                                <!-- 해시태그 -->
                                <!--<p th:each="hashtag : ${hashtag}" class="card-body">
                                    <input name="tags" readonly th:value="|# ${hashtag.hashtag}|">
                                </p>-->

                                <!--댓글 -->
                                <p class="mb-0" th:each="comment : ${feedcomment}">
                                    <a href="/profile" >
                                        <th:block th:if="${#strings.substring(comment.image, 0, 5) == 'http:'}">
                                            <img width="40px" height="40px"
                                                 th:src="@{${comment.image}}"
                                                 style="border-radius: 70%;">
                                        </th:block>

                                        <th:block th:if="${#strings.substring(comment.image, 0, 5) != 'http:'}">
                                            <img width="40px" height="40px" th:src="@{/profile/} + ${comment.image}"
                                                 style="border-radius: 70%;">
                                        </th:block>
                                        <span style="font-size:85%" class="card-title font-weight-bold"
                                              th:text="${comment.nickname}"></span>
                                    </a>
                                    <span style="font-size:75%" class="card-text" th:text="${comment.content}"></span>

                                    <button type="button" class="close " aria-label="Close" th:if="${comment.aseq == session.user.seq}">
                                        <a href="#"
                                           aria-hidden="true" style="color:lightslategrey">&times;</a>
                                    </button>
                                    <br/>
                                    <span class="mb-0 text-muted" style="font-size:75%;"
                                          th:text="${#strings.substring(comment.regdate, 0, 10)}"></span>
                                </p>
                            </div>
                            <div class="card-body"
                                 style="position: absolute; bottom: 63px;width:100%; padding-bottom: 0px;">
                        <span>
                            <i class="far fa-heart fa-2x"></i>
                            <!-- 좋아요 -->
                        </span>
                                <a style="color:black"
                                    th:href="'feed/feedview/'+${feedview.nickname}">
                                     <i class="far fa-comment fa-2x pl-2"></i>
                                 </a>

                                <p><a th:text="${#strings.substring(feedview.regdate, 0, 10)}">
                                    <!--th:href="'/detail/'+${post.id}" class="small mb-0 text-muted"-->
                                </a></p>
                            </div>

                            <!--<form th:action="'/comments/detail/'+${post.id}" method="post"
                                  style="position:absolute; bottom:0px;">
                                <div class="form-row card-footer w-auto m-0">
                                    <div class="col d-none">
                                        <input type="number" class="form-control" placeholder="작성자" id="comment_user_id"
                                               name="author" th:value="${user.id}">
                                    </div>
                                    <input type="hidden" id="comment_post_id" name="postId" th:value="${post.id}">
                                    <div class="col-8">
                                        <input type="text" class="form-control" id="comment_text" name="comment"
                                               placeholder="댓글 달기">
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-outline-secondary" type="submit" id="comment_insert">작성
                                        </button>
                                    </div>
                                </div>
                                <div sec:authorize="isAnonymous()" class="form-row card-footer w-auto m-0" >
                                    로그인 후 댓글을 이용하실 수 있습니다
                                </div>-->

                            </form>

                        </div>
                    </div>
                </div>


                <div>
                    <a th:if="${aseq == feedview.aseq}" class="btn btn-success btn-block " th:href="@{/feed/update(seq=${feedview.seq})}"  style="width: 935px;">수정</a>

                    <a th:if="${aseq == feedview.aseq}" class="btn btn-info btn-block " th:href="@{/feed/delete(seq=${feedview.seq})}"  style="width: 935px;">삭제</a>
                </div>
            </div>
        </div>
       </div>
    </div>


<script>
    var input = document.querySelector('input[name=tags]')
    new Tagify(input)
</script>

</body>
</html>
