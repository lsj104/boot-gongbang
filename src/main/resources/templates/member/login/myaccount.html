<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/base}"
      layout:fragment="content">

<body>
<div class="templatemyaccount">
    <!-- TITLE BEGINS -->
    <div class="headerimage"
         style="background-image: url(http://www.themepush.com/demo-kailo/wp-content/uploads/sites/6/2015/03/header.jpg);">
        <div class="headercontent">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="fleft">
                            <h1>My Account</h1>
                        </div>
                        <div class="fright breadc">
                            <a href="http://localhost:8090/main">Home</a> / My Account
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- TITLE ENDS -->

    <div class="container padtop40 padbot50" style="margin-top: 100px">
        <div class="col-md-12">
            <div class="wraplogin">
                <form id="edd_login_form" class="edd_form" action="#" method="post">
                    <fieldset style="height: 300px; margin-bottom: 200px; width: 300px; margin-left: 200px;">
                        <legend>Log into Your Account</legend>
                        <p>
                            <label style="margin-left: 90px;">일반 회원</label>
                        </p>
                        <a class="p-2"
                           href="https://kauth.kakao.com/oauth/authorize?client_id=c1704b42e1333bc0cfe4a11e98bc4823&redirect_uri=http://localhost:8090/member/kakaologin&response_type=code">
                            <img src="/image/member/login/kakao_login_medium_narrow.png"
                                 style="height:35px; margin-left: 50px"/>
                        </a>
                        <p>
                            <label style="margin-top: 13px; margin-left: 90px;">공방 회원</label>
                        </p>
                        <a class="p-2"
                           href="https://kauth.kakao.com/oauth/authorize?client_id=c1704b42e1333bc0cfe4a11e98bc4823&redirect_uri=http://localhost:8090/member/gongkakaologin&response_type=code">
                            <img src="/image/member/login/kakao_login_medium_narrow.png"
                                 style="height:35px; margin-left: 50px;"/>
                        </a>
                    </fieldset>
                </form>
            </div>
            <!--                <span class="or">or</span>-->
            <div class="wrapregister">
                <form id="edd_register_form" class="edd_form" action="#" method="post">
                    <fieldset style="width: 300px; height: 300px">
                        <legend>Register New Account</legend>
                        <p>
                            <label style="margin-left: 90px; margin-top: 20px">일반 회원</label>
                        </p>
                        <a class="p-2"
                           href="https://kauth.kakao.com/oauth/authorize?client_id=c1704b42e1333bc0cfe4a11e98bc4823&redirect_uri=http://localhost:8090/member/kakao&response_type=code">
                            <img src="/image/member/login/kakao_signup.png"
                                 style="height:35px; margin-left: 50px;"/>
                        </a>
                        <p>
                            <label style="margin-top: 13px; margin-left: 90px;">공방 회원</label>
                        </p>
                        <a class="p-2"
                           href="https://kauth.kakao.com/oauth/authorize?client_id=c1704b42e1333bc0cfe4a11e98bc4823&redirect_uri=http://localhost:8090/member/gongbang&response_type=code">
                            <img src="/image/member/login/kakao_signup.png"
                                 style="height:35px; margin-left: 50px;"/>
                        </a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
