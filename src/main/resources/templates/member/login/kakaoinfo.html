<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/base}"
      layout:fragment="content">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<body>
<!-- PAGE CONTENT
================================================== -->
<div class="templatemyaccount">
    <!-- TITLE BEGINS -->
    <div class="headerimage"
         style="background-image: url(http://www.themepush.com/demo-kailo/wp-content/uploads/sites/6/2015/03/header.jpg);">
        <div class="headercontent">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="fleft">
                            <h1>My Account</h1>
                        </div>
                        <div class="fright breadc">
                            <a href="http://localhost:8090/main">Home</a> / My Account
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- TITLE ENDS -->

    <div class="container padtop40 padbot50">
        <div class="row">
            <!-- MAIN CONTENT BEGINS -->
            <div class="col-md-12">
                <div class="wraplogin">
                    <form role="form" action="/member/kakaoinfo" id="edd_kakaoinfo_form"
                          class="edd_form" method="post">
                        <fieldset>
                            <legend>Fill out Profile</legend>
                            <p>
                                <label>Name</label>
                                <input name="name"
                                       id="name"
                                       class="required edd-input"
                                       type="text"
                                       title="Username"
                                       required/>
                            </p>
                            <p>
                                <label>Tel</label>
                                <input name="tel"
                                       id="tel"
                                       class="tel required edd-input"
                                       type="tel" required pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"
                                       maxlength="13"
                                       placeholder="ex) 010-1234-5678"/>
                            </p>
                            <p>
                                <input id="kakaonfo_submit" type="submit" class="edd_submit" value="Submit"/>
                            </p>

                        </fieldset>
                    </form>
                </div>
            </div>
            <!-- MAIN CONTENT ENDS -->
        </div>
    </div>
</div>
</div>

<script>

    // 전화번호
    function autoHypenTel(str) {
        str = str.replace(/[^0-9]/g, '');
        var tmp = '';
        if (str.substring(0, 2) == 0o2) {
            // (02-1234-1234)일 경우 10자리까지만 나타나고 그 이상의 자리수는 자동삭제
            if (str.length < 3) {
                return str;
            } else if (str.length < 6) {
                tmp += str.substr(0, 2);
                tmp += '-';
                tmp += str.substr(2);
                return tmp;
            } else if (str.length < 10) {
                tmp += str.substr(0, 2);
                tmp += '-';
                tmp += str.substr(2, 3);
                tmp += '-';
                tmp += str.substr(5);
                return tmp;
            } else {
                tmp += str.substr(0, 2);
                tmp += '-';
                tmp += str.substr(2, 4);
                tmp += '-';
                tmp += str.substr(6, 4);
                return tmp;
            }
        } else {
            // 핸드폰 및 다른 지역 전화번호 일 경우
            if (str.length < 4) {
                return str;
            } else if (str.length < 7) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3);
                return tmp;
            } else if (str.length < 11) {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 3);
                tmp += '-';
                tmp += str.substr(6);
                return tmp;
            } else {
                tmp += str.substr(0, 3);
                tmp += '-';
                tmp += str.substr(3, 4);
                tmp += '-';
                tmp += str.substr(7);
                return tmp;
            }
        }

        return str;
    }

    $('#tel').keyup(function (event) {
        event = event || window.event;
        var _val = this.value.trim();
        this.value = autoHypenTel(_val);
    });

    // 이름, 전화번호 입력 확인
    $(function () {
        $('#kakaonfo_submit').on('click', function () {
            if ($("#name").val() == "") {
                alert("이름를 입력해 주세요.");
                $("#name").focus();
                return false;
            } else if ($("#tel").val() == "") {
                alert("전화번호를 입력해 주세요.");
                $("#tel").focus();
                return false;
            }
        })
    });

</script>
</body>
</html>
