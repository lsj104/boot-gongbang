<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/base}"
	  layout:fragment="content">

<body>
<!-- PAGE CONTENT
		================================================== -->
<div class="templateblog">

	<!-- TITLE BEGINS -->
	<div class="headerimage">
		<div class="headercontent">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="fleft">
							<a href="#!">
								<h1> [[${sdto.nickname}]] &nbsp; <i class="fa-solid fa-store"></i></h1>
							</a>
						</div>
						<div class="fright breadc">
							<a href="main"> Home </a> / <a href="/class">Class</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- TITLE ENDS -->

	<div class="container padtop50 padbot40">
		<div class="row" style="line-height: 2">

			<!-- MAIN CONTENT BEGINS -->
			<div class="col-md-8">
				<div id="primary" class="content-area">
					<main id="main" class="site-main" role="main">
						<div class="wrapindexcerpt">
							<div class="contenttext">
								<div class="post-content">
									<img width="555" height="370" th:src="'/image/class/'+${dto.image}" class="attachment-post-thumbnail wp-post-image" alt=""/>

									<h2>클래스 소개</h2>
									<div class="wowmetaposts entry-meta">
										<div th:utext="${dto.intro}"></div>
									</div>

									<h2>커리큘럼</h2>
									<div class="wowmetaposts entry-meta">
										<div th:utext="${dto.course}"></div>
									</div>


									<h2>위치</h2>
									<div class="wowmetaposts entry-meta">
										<div th:text="${sdto.location}"></div>
									</div>
								</div>
							</div>
						</div>
					</main>
				</div>
			</div>
			<!-- MAIN CONTENT ENDS -->

			<!-- SIDEBAR BEGINS -->
			<div class="col-md-4">
				<div id="secondary" class="widget-area" role="complementary">
					<aside id="text-2" class="widget widget_text">
					<div class="textwidget">
						<h4 th:text="${dto.name}" style="line-height: 1.5"></h4>
						<br>
						<p th:text="|수강인원 ${dto.membercnt}|"></p>
						<p th:text="|일정 ${#strings.substring(dto.duedate, 0, 10)} ${dto.duetime}|"></p>
						<p th:text="|소요시간 ${dto.time}|"></p>
						<p th:text="|${#numbers.formatInteger(dto.price, 0, 'COMMA')}원|" style="font-size: large; font-weight: bold;"></p>
					</div>
				</aside>
				</div>
			</div>
			<!-- SIDEBAR ENDS -->
		</div>
	</div>
</div>
</body>
</html>
